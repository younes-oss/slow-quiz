<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>slow Quiz - hh</title>
</head>
<body>
    <div class="quiz-container">
    <div class="quiz-header">
      <p class="question-number">Question 1/4</p>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <p class="score">Score <span>0</span></p>
    </div>

    <h2 class="question" id="question">
     What is the official language of Brazil?
    </h2>

    <div class="options">
    

    <div class="option">
        <div class="numoption">
            <span>A</span>  
        </div>

        <div style="margin-right: 45%;">
             <p id="option">France</p>
        </div>
       
    </div>

    <div class="option">
        <div class="numoption">
            <span>B</span>  
        </div>

        <div style="margin-right: 40%;">
             <p>Maroccaine</p>
        </div>
       
    </div>

    <div class="option">
        <div class="numoption">
            <span>C</span>  
        </div>

        <div style="margin-right: 43%;">
             <p>Anglais</p>
        </div>

    </div>


    <div class="option">
        <div class="numoption">
            <span>D</span>  
        </div>

        <div style="margin-right: 42%;">
             <p>portugal</p>
        </div>
       
    </div>
       
    </div>
    
    
      
    </div>
    
    
   <script src="script.js"></script>     
</body>
</html>
